#_subdirectory: libs/connectors_sdk/connectors_sdk/template

#_exclude:
#    - text_processing
#    - copier.yml

_message_after_copy: |
    Scaffolding for new data source "{{ source_name }}" has been created successfully!

    Next steps:

    1. Change directory to the source implementation:

       $ cd {{ _copier_conf.dst_path }}

    2. Read "CONTRIBUTING.md" and start coding.

# questions
source_name:
    type: str
    help: What is your source Python module name?

package_name:
    type: str
    default: "{{ value|lower|replace(' ', '_')|replace('-', '_') }}" # This computes the value
    when: false # This makes sure it isn't asked nor stored

class_name:
    type: str
    default: "{{ source_name|replace('_', ' ')|title|replace(' ', '') }}" # This computes the value
    when: false # This makes sure it isn't asked nor stored

source_type:
    type: str
    choices: ['core', 'experimental', 'plugin']
    help: What type of connector are you building?
