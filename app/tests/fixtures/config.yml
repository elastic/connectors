
elasticsearch.host: http://nowhere.com:9200
elasticsearch:
  user: elastic
  password: ${elasticsearch.password}
  bulk:
    queue_max_size: 1024
    chunck_size: 250
  max_wait_duration: 1
  initial_backoff_duration: 0
  backoff_multiplier: 0

service:
  idling: 0.5
  heartbeat: 300
  max_errors: 20
  max_errors_span: 600
  max_concurrent_content_syncs: 10
  max_concurrent_access_control_syncs: 10
  log_level: INFO

connectors:
  -
    connector_id: '1'

sources:
  fake: tests.fake_sources:FakeSource
  fake_with_incremental: tests.fake_sources:FakeSourceWithIncrementalSync
  large_fake: tests.fake_sources:LargeFakeSource
  fail_once: tests.fake_sources:FailsThenWork
  fake_ts: tests.fake_sources:FakeSourceTS
  filtering_state_valid: tests.fake_sources:FakeSourceFilteringValid
  filtering_state_invalid: tests.fake_sources:FakeSourceFilteringStateInvalid
  filtering_state_edited: tests.fake_sources:FakeSourceFilteringStateEdited
  filtering_errors_present: tests.fake_sources:FakeSourceFilteringErrorsPresent
