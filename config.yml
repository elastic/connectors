elasticsearch:
  host: http://localhost:9200
  user: elastic
  password: changeme
  log_level: INFO
  bulk_queue_max_size: 1024
  request_timeout: 120

service:
  idling: 30
  heartbeat: 300
  max_errors: 20
  max_errors_span: 600
  max_es_wait_duration: 60
  es_initial_backoff_duration: 1
  es_backoff_multiplier: 2

sources:
  mongo: connectors.sources.mongo:MongoDataSource
  s3: connectors.sources.aws:S3DataSource
  dir: connectors.sources.directory:DirectoryDataSource
