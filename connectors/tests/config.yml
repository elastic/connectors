elasticsearch:
  host: http://nowhere.com:9200
  user: elastic
  password: ${elasticsearch.password}
  bulk_queue_max_size: 1024

service:
  idling: 0.5
  heartbeat: 300
  max_errors: 20
  max_errors_span: 600
  max_es_wait_duration: 1
  es_initial_backoff_duration: 0
  es_backoff_multiplier: 0

sources:
  fake: test_runner:FakeSource
