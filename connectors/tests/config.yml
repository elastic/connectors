elasticsearch:
  host: http://nowhere.com:9200
  user: elastic
  password: ${elasticsearch.password}
  bulk:
    queue_max_size: 1024
    chunck_size: 250
  max_wait_duration: 1
  initial_backoff_duration: 0
  backoff_multiplier: 0
  language_code: ru
  analysis_icu: true

service:
  idling: 0.5
  heartbeat: 300
  max_errors: 20
  max_errors_span: 600

connector_id: '1'

sources:
  fake: test_runner:FakeSource
  large_fake: test_runner:LargeFakeSource
  fail_once: test_runner:FailsThenWork
  fake_ts: test_runner:FakeSourceTS
