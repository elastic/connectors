definitions:
  retries: &retries
    retry:
      automatic:
        - exit_status: -1  # Connection to the Agent was lost
          signal_reason: none
          limit: 2
        - exit_status: 255  # Timeout
          signal_reason: none
          limit: 2
        - exit_status: 2  # Flaky test
          signal_reason: none
          limit: 2

notify:
  - if: 'build.branch =~ /^((main)|([0-9]+\.[0-9]+))\$/ && (build.state == "failed" || pipeline.started_passing)'
    slack:
      channels:
        - "#search-et-alerts"
      message: "${BUILDKITE_MESSAGE}"

env:
  DOCKERFILE_FTEST_PATH: "Dockerfile.ftest.wolfi"

steps:
  - label: "ðŸ”¨ [Python {{ matrix }}] MySQL"
    <<: *retries
    command: ".buildkite/run_functional_test.sh"
    env:
      PYTHON_VERSION: "{{ matrix }}"
      CONNECTOR: "mysql"
      DATA_SIZE: "small"
    artifact_paths:
      - "perf8-report-*/**/*"
    matrix:
      - "3.10"
      - "3.11"
