agents:
  provider: "gcp"
  machineType: "n1-standard-8"
  useVault: false
  image: family/enterprise-search-ubuntu-2204-connectors-py

steps:
  - label: ":face_with_peeking_eye: Lint"
    command: "make lint"

  - label: ":pytest: Test"
    command: "make test"

  - label: ":shipit: Smoke test"
    command: ".buildkite/setup.sh && make ftest NAME=dir DATA_SIZE=small PYTHON=bin/python"
